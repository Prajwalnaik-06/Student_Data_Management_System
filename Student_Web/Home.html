<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* light gray background */
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff; /* white background */
            border: 1px solid #ddd; /* light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }
        
        h1 {
            color: #333; /* dark gray text color */
            margin-bottom: 20px;
        }
        
        button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff; /* white text color */
        }
        
        .view-button {
            background-color: #4CAF50; /* green background for view button */
        }
        
        .add-button {
            background-color: #FFC107; /* orange background for add button */
        }
        
        button:hover {
            opacity: 0.8; /* slight opacity on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Data Management System</h1>
        <button class="view-button" onclick="window.location.href='getstudent.html';">View Student Data List</button>
        <button class="add-button" onclick="window.location.href='addStudent.html';">Add New Student Data</button>
    </div>
</body>
</html>
